<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>Estructura con CSS Grid</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: blue;
    }
    
    nav{
        background-color:aqua;
        height: 100px;
        margin-bottom: 16px;
    }
 
    section{
        background-color:brown;
        height: 100px;
        margin-bottom: 16px;
    }
    header{
        background-color:blueviolet;
        height: 100px;
        margin-bottom: 16px;
    }
    footer{
        height: 100px;
        background-color:darkgreen;
    }

    /* Versión Tablet */
    @media (min-width: 720px) {
        /* aquí inician las reglas para tablet */ 
        .container{
            display: grid;
            grid-template-columns: 20% 80%;
            grid-template-rows: 200px 200px 200px 200px;
        }
        nav {
            grid-row:1/4;
            margin-right: 16px;
        }
        footer {
            grid-column:1/3;
        }
        nav, header, section, footer{
            height: auto;
        }
         /* aquí terminan las reglas para tablet */ 
    }

    /* Versión laptop */
    @media (min-width: 1024px) {
        /* aquí inician las reglas para laptop */ 
        header{
            background-color: burlywood;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
        }

         /* aquí terminan las reglas para laptop */ 
    }

    /* Versión Desktop */
    @media (min-width: 1400px) {
        /* aquí inician las reglas para Desktop */ 
        header{
            background-color: rgb(234, 5, 255);
        }
        .container{
            grid-template-columns: 25% 75%;
        }
         /* aquí terminan las reglas para Desktop */ 
    }
    
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        <header>
            <h1>Header</h1>
        </header>
        <section>
            <h1>Section 1</h1>
        </section>
        <section>
            <h1>Section 2</h1>
        </section>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>
</body>
