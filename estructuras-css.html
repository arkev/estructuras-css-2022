<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>Estructura con Flexbox Grid</title>
    <link rel="stylesheet" href="flexboxgrid.css">
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: blue;
    }
    
    nav{
        background-color:aqua;
        height: 100px;
        margin-bottom: 16px;
    }

    .column section{
        background-color:brown;
        height: 100px;
    }
    header{
        background-color:blueviolet;
        height: 100px;
        margin-bottom: 16px;
    }

    .column section, .column header{
        padding: 20px;
        margin-bottom: 16px;
    }


    footer{
        height: 100px;
        background-color:darkgreen;
    }

    /* Versión Tablet */
    @media (min-width: 768px) {
        /* aquí inician las reglas para tablet */ 
        nav{
            height: 600px;
            vertical-align: top;
        }
        header, section{
            margin-bottom: 0;
        }
        .column section, .column header{
            height: 190px;
        }
        footer{
            height: 200px;
        }
         /* aquí terminan las reglas para tablet */ 
    }

    /* Versión laptop */
    @media (min-width: 1024px) {
        /* aquí inician las reglas para laptop */ 
        header{
            background-color: burlywood;
        }
         /* aquí terminan las reglas para laptop */ 
    }

    /* Versión Desktop */
    @media (min-width: 1400px) {
        /* aquí inician las reglas para Desktop */ 
        header{
            background-color: rgb(234, 5, 255);
        }
         /* aquí terminan las reglas para Desktop */ 
    }
    
</style>

<body>
    <div class="container">
        <div class="row">
            <nav class="col-xs-12 col-sm-3 col-md-4">
                <h1 class="box">Nav</h1>
            </nav>
            <section class="column col-xs-12 col-sm-9 col-md-8">
                <div class="box">
                    <div class="row">
                        <header class="col-xs-12">
                            <h1 class="box">Header</h1>
                        </header>
                        <section class="col-xs-12">
                            <h1 class="box">Section 1</h1>
                        </section>
                        <section class="col-xs-12">
                            <h1 class="box">Section 2</h1>
                        </section>
                    </div>
                </div>
            </section>
            <footer class="col-xs-12">
                <h1 class="box">footer</h1>
            </footer>
        </div>


        
    </div>
    
    
    
</body>
</html>
